###############
# DNS Capitano #
###############

options {
	directory "/etc/namedb";
	pid-file "named.pid";
	allow-query { any; };
	recursion no;
};

zone "." IN {
	type hint;
	file "named.ca";
};

zone "localhost" IN {
	type master;
	file "localhost.zone";
	notify no;
};

zone "0.0.127.in-addr.arpa" IN {
	type master;
	file "named.local";
	notify no;
};

# DMZ
zone "naufragioline.it" {
	type master;
	file "DMZ.hosts";
	allow-transfer {};
};

zone "6.168.192.in-addr.arpa" { 
	type master; 
	file "DMZ.rev";
	allow-transfer {}; 
};
